<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Buscador de pokemon</title>
</head>
<body>
    <h1>BUSCADOR DE POKÉMON</h1>
    <section class="seccion-pokemon">
    <input type="text" class="input-pokemon" placeholder="Pokemon" title="Pokemon">
        <article class="pokemon">
            <h2 class="pk-nombre">Nombre: </h2>
            <ul>
                <li class="pk-id"><b>Número de pokédex:</b> </li>
                <li class="pk-altura"><b>Altura:</b> </li>
                <li class="pk-peso"><b>Peso:</b> </li>
                <li class="pk-tipos"><b>Tipos:</b> </li>
                <li class="pk-img"><img src="#" alt="Imagen del pokemon" title="Imagen del pokemon"></li>
                <li class="pk-desc"><b>Descripción:</b> </li>
            </ul>
                     
        </article>
        <p class="mensaje"></p>   
    </section>
    <script src = "script.js"></script>
</body>
</html>
