<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Buscador de pokemon</title>
</head>
<body>
    <h1>BUSCADOR DE POKÉMON</h1>
    <section class="seccion-pokemon">
    <input type="text" class="input-pokemon" placeholder="Pokemon" title="Pokemon">
        <article class="pokemon">
            <h2 class="pk-nombre">Nombre: </h2>
            <ul>
                <li class="pk-id">Número de pokédex: </li>
                <li class="pk-altura">Altura: </li>
                <li class="pk-peso">Peso: </li>
                <li class="pk-tipos">Tipos: </li>
                <li class="pk-img"><img src="#" alt="Imagen del pokemon" title="Imagen del pokemon"></li>
                <li class="pk-desc">Descripción: </li>
            </ul>
                     
        </article>
        <p class="mensaje"></p>   
    </section>
    <script src = "script.js"></script>
</body>
</html>
