<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Buscador de pokémon</title>
</head>
<body class="body-pokemon">
    <h2 class="pk-nombre">Nombre</h2>
    <ul>
        <li class="pk-id"><b>Número de pokédex:</b> </li>
        <li class="pk-altura"><b>Altura:</b> </li>
        <li class="pk-peso"><b>Peso:</b> </li>
        <li class="pk-tipos"><b>Tipos:</b> </li>
        <li class="pk-imagen"><img src="#" alt="Imagen del pokemon" title="Imagen del pokemon"></li>
        <li class="pk-desc"><b>Descripción:</b> </li>
    </ul>
    <button class="btn-volver">Volver al buscador</button>

    <script src="pokemon.js"></script>
</body>
</html>
